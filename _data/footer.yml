  - name: **HAUS DER NATUR**
    description: | # Can be Markdown and multiline as shown here. 
      Auf mehr als 7.000 m² zeigt Salzburgs beliebtestes Museum die 
      Natur von ihrer spannendsten Seite: Von faszinierenden 
      Unterwasserwelten im Aquarium zu außerirdischen Erlebnissen in 
      der Weltraumhalle, von riesigen Sauriern aus längst vergangenen 
      Tagen zu einer Reise in den menschlichen Körper. Weiteres 
      Highlight: Forschen und Experimentieren in Österreichs 
      vielseitigstem Science Center. Am besten selbst entdecken – 
      dieses Museum ist ein Abenteuer!
